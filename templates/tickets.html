<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <title>Movie Ticket Booking</title>
  </head>
  <body>
 
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Movie Booking System</a>
    <a href="/showmovies/" class="btn btn-danger">HOME</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
    <form class="form-inline" action="/searchMovie" method="POST">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search_data"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </nav>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Hi,{{USER}}</span>
    <nav class="mdl-navigation">
      
     
      <a class="mdl-navigation__link" href="showAboutUs" role="button">About Us</a>
     
    </nav>
  </div>
  
  <div align=center> 
   <div class="card" style="width: 30rem;" align=center>
    <img class="card-img-top" src="\static\images\bp.jpg" alt="Card image cap">
     <div class="card-body">
      <h2 class="card-title">Book Your Ticket</h2>
      <p class="card-text"><h4>Ready to buy tickets ?</h4></p>
        <div class="form-group">
        <form action="/checkAvail" method="POST">
    <label for="exampleFormControlSelect1">Select Movie</label>
    <select class="form-control" id="exampleFormControlSelect1" name="movie">
        {% for mname in mnames %}
      <option>{{mname}}</option>
        {% endfor %}
    </select>
  </div>
           <div class="form-group">
    <label for="exampleFormControlSelect1">Select Venue</label>
    <select class="form-control" id="exampleFormControlSelect1" name="venue">
        {% for vname in vnames %}
      <option>{{vname}}</option>
        {% endfor %}
    </select>
    <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Date</label>
    <input type="Date" class="form-control" id="exampleFormControlInput1" placeholder="DD-MMM-YYYY" name="date">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">No of Tickets</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="No of Tickets" name="no_of_tickets">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Show Time</label>
    <select class="form-control" id="exampleFormControlSelect1" name="show_no">
      <option>9.00 AM</option>
      <option>12.00 PM</option>
      <option>3.00 PM</option>
      <option>6.00 PM</option>
      <option>9.00 PM</option>
    </select>
  </div>

  </div>





      <button type="submit" class="btn btn-primary" input type="submit" >CHECK</button>
      </form>
  </div>
  </div>
</div>
</div><!-- Your content goes here --></div>
  </main>
</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
