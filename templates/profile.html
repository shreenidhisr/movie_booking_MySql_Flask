{% extends 'base.html' %} {%block title %}Profile{%endblock%} {%block css%}
{%endblock%} {%block body%}
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Movie Booking System</a>
  <a href="/showmovies/" class="btn btn-danger">HOME</a>
  <a href="/logout" class="btn btn-danger">Logout</a>
  <a href="/viewProfile" class="btn btn-danger">Profile</a>
  <form class="form-inline" action="/searchMovie" method="POST">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="search_data"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>
</nav>
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">name:{{rows[1]}}</h5>
          <h5 class="card-title">mobile:{{rows[2]}}</h5>
          <h5 class="card-title">email:{{rows[3]}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
